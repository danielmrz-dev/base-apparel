<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Base Apparel page for users put their email address to receive updates about the store">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <header class="logo">
    <img src="images/logo.svg" alt="Base Apparel logo">
  </header>

  <div class="hero"></div>
  
  <main class="container">
    <h1 class="title">We're<br><strong>coming<br>soon</strong></h1>
    <p class="message">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <div class="subscribe">
      <input type="email" id="email" placeholder="Email adress">
      <img src="images/icon-error.svg" alt="icon-error" id="icon-error">
      <button type="submit" class="button" onclick="validarEmail()">
        <img src="images/icon-arrow.svg" alt="Submit button" class="submit">
      </button>
    </div>
    
    <p class="valid-email">Please provide a valid email!</p>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">danielmrz-dev</a>.
    </p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
